<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>/css3/Step01_BorderRadius.html</title>
<style>
	.box{
		width : 100px;
		height : 100px;
		background-color: #999;
		}
	#one{
		/* 코너의 곡률 반경 원을 만들고 싶으면 반지름*/
		border-radius:20px;
	}
	#two{
		border-radius:50px;
	}
	#three{
		border-radius:50%;
	}
	#four{
		border-radius:10px 20px 30px 40px;
	}
	#five{
		border-radius:10px 20px;
	}
	#six{
		border-radius:10px;
	}
</style>
</head>
<body>
	<div class="box" id="one"></div>
	<div class="box" id="two"></div>
	<div class="box" id="three"></div>
	<div class="box" id="four"></div>
	<div class="box" id="five"></div>
	<img src="../resources/images/1.jpg" class="box" id="six"/>
</body>
</html>

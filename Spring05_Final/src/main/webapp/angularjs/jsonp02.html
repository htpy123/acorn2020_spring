<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsonp02.html</title>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
<h1>jQuery 를 활용한  jsonp 예제</h1>
<button id="getBtn">회원 정보 얻어오기</button>
<p id="result"></p>
<script>
	$("#getBtn").click(function(){
		$.ajax({
			url:"http://localhost:8888/spring05/angularjs/jsonp01.jsp",
			dataType:"jsonp",
			success:function(data){
				console.log(data);
				$("#result").text("번호:"+data.num+" 이름:"+data.name);
			},
			error:function(data){
				console.log(data);
			}
		});
	});
</script>	
</body>
</html>

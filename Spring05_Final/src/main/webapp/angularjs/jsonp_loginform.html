<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsonp_loginform.html</title>
</head>
<body>
	<h1>jsonp 로그인 폼 입니다</h1>
	<form id="myForm">
		<input type="text" name="id" id="id" placeholder="아이디.."/>
		<input type="text" name="pwd" id="pwd" placeholder="비밀번호.."/>
		<button type="submit">로그인</button>
	</form>
	<p></p>
	<script>
		//로그인 버튼을 누리면 form 에 submit 이벤트가 일어나고
		//해당 이벤트가 일어났을때 호출되는 함수등록
		$("#myForm").on("submit",function(){
			//입력한 아이디 비밀번호를 읽어온다.
			var inputId = $("#id").val();
			var inputPwd = $("#pwd").val();
			$.ajax({
				url:"http://localhost:8888/spring05/api/jsonp_login.do",
				dataType:"jsonp",
				data:{id:inputId, pwd:inputPwd},
				success:function(data){
					if(data.isValid){
						$("#result").val("로그인 정보가 일치 합니다");
					}else{
						$("#result").val("아이디 혹은 비밀번호가 틀려요");
					}
				}
			});
			
			return false; //폼 전송 막기
		});
	</script>
</body>
</html>
